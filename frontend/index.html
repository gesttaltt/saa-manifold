<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SAA Manifold Research Platform - South Atlantic Anomaly analysis and visualization" />
    <meta name="keywords" content="SAA, South Atlantic Anomaly, geomagnetic, satellite safety, space weather, manifold analysis" />
    <meta name="author" content="SAA Research Team" />
    
    <!-- Roboto font for Material-UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" 
      rel="stylesheet" 
    />
    
    <!-- Material Icons -->
    <link 
      href="https://fonts.googleapis.com/icon?family=Material+Icons" 
      rel="stylesheet" 
    />
    
    <title>SAA Manifold Research Platform</title>
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading screen */
      .initial-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
        font-family: 'Roboto', sans-serif;
      }
      
      .initial-loading h1 {
        color: #1976d2;
        margin-bottom: 1rem;
        font-weight: 300;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e3f2fd;
        border-top: 4px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading screen for slow connections -->
      <div class="initial-loading">
        <h1>SAA Platform</h1>
        <div class="spinner"></div>
        <p>Loading...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
